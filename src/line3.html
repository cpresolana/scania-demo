<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Barba.js with Barba CSS Plugin</title>
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <link href="assets/app.css" rel="stylesheet">
  <link rel="stylesheet" href="./pannellum/pannellum.css" />
  <script type="text/javascript" src="./pannellum/pannellum.js"></script>
</head>

<body data-barba="wrapper">

  <div data-barba="container" class="is-cover" data-barba-namespace="with-cover">
    <div class="transition">
      <img src="images/myway.webp" alt="">
    </div>

    <div id="panorama"></div>

    <a class="btn-back" href="index.html">‚Üê Indietro</a>
    <div class="filters">
      <button id="white-btn-3" class="color-btn">
        <label class="white">
          <input type="radio" name="color" value="white">
          <div class="layer"></div>
          <div class="color-btn"><span></span></div>
        </label>
      </button>
      <button id="red-btn-3" class="color-btn">
        <label class="red">
          <input type="radio" name="color" value="red">
          <div class="layer"></div>
          <div class="color-btn"><span></span></div>
        </label>
      </button>
      <button id="blue-btn-3" class="color-btn">
        <label class="blue">
          <input type="radio" name="color" value="blue">
          <div class="layer"></div>
          <div class="color-btn"><span></span></div>
        </label>
      </button>
      <button id="grey-btn-3" class="color-btn">
        <label class="grey">
          <input type="radio" name="color" value="grey">
          <div class="layer"></div>
          <div class="color-btn"><span></span></div>
        </label>
      </button>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
